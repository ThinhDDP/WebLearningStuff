
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topnav">
        <a href="../index.html">Advanced</a>
        <ul class="topnav-nav">
            <li class="topnav-item">
                <a class="topnav-link" href="../index.html">Trang chủ </a>
            </li>
            <li class="topnav-item">
                <a class="topnav-link" href="singup.html">Đăng kí</a>
            </li> 
        </ul>
        
    </div>
    <form class="signup">
        <h2 class="signup-text center">Chào mừng trở lại</h2>
        <p class="signup-text center">Hãy điền đầy đủ thông tin bên dưới để đăng nhập vào tài khoản thành viên </p>
        <hr>
        <p id="hidden" style="display: none"class="center">Bạn đã điền sai mật khẩu, vui lòng điền lại mật khẩu</p>
        <div class="username center">
            <h3>Username của bạn:</h3>
            <input id="user-input" type="text" placeholder="Nhập username của bạn ">
        </div>
        <div class="pass center">
            <h3>Mật khẩu của bạn:</h3>
            <input  id="pass-input" type="password" placeholder="Nhập mật khẩu của bạn ">
        </div>
        <a><button id="loginButton">Đăng nhập</button></a>
    </form>
    <script src="login.js"></script>
</body>
</html>
